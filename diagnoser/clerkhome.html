                        <h1 class="text-center text-capitalize">Patient Booking form</h1>
                        <div class="container">
                            <div id="notif"></div>
                            <form id="application-form">
                                <div class="form-group mb-3">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p><strong>First Name</strong>&nbsp;<span class="text-danger">*</span></p>
                                            <input class="form-control" id="firstname" type="text" required="" name="">
                                        </div>
                                        <div class="col-md-4">
                                            <p><strong>Last Name</strong>&nbsp;<span class="text-danger">*</span></p>
                                            <input class="form-control" id="lastname" type="text" required="" name="">
                                        </div>
                                        <div class="col-md-4">
                                            <p><strong>Date Of Birth</strong>&nbsp;<span class="text-danger">*</span>
                                            </p><input class="form-control" id="dob" type="date" required="" name="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Email&nbsp;</strong><span class="text-danger">*</span></p><input
                                                class="form-control" id="email" type="email" name="">
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Phone Number&nbsp;</strong><span class="text-danger">*</span></p>
                                            <input class="form-control" id="phonenumber" type="number" name=""
                                                placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <p><strong>Address&nbsp;</strong><span class="text-danger">*</span></p><input
                                        class="form-control" type="text" required="" name="" id="address"
                                        placeholder="">
                                </div>
                                <div class="form-group mb-3">
                                    <div class="row">
                                        <div class="col-md-4">

                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Appointment Date</strong>&nbsp;<span class="text-danger">*</span>
                                            </p><input class="form-control" id="doa" type="date" required="" name="">
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                    </div>
                                </div>
                                <div class="justify-content-center d-flex form-group mb-3" style="padding-top: 20px;">
                                    <div id="submit-btn" style="max-width: 100%;">
                                        <div class="row">
                                            <div class="col-sm-12 offset-sm-0"><a class="btn btn-success btn-icon-split"
                                                    onclick="book()" role="button"><span class="text-white-50 icon"><i
                                                            class="fas fa-check"></i></span><span
                                                        class="text-white text">Submit</span></a></div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </section>
                </div>

    <script src="assets/js/jquery.min.js"></script>
    <script>
        function book() {
            if (!$("#firstname").val() || !$("#lastname").val() || !$("#dob").val() || !$("#email").val() || !$("#phonenumber").val() || !$("#address").val() || !$("#doa").val()) {
                $('#notif').html(
                    '<div class="alert alert-danger" role="alert"><span><strong>fill in all inputs</strong></span></div>'
                );
                setInterval(function () {
                    $('#notif').html("");
                }, 3000);
                return;
            }
            $.ajax({
                url: "functions.php",
                type: "post",
                dataType: 'json',
                data: {
                    action: "bookpatient",
                    firstname: $("#firstname").val(),
                    lastname: $("#lastname").val(),
                    dob: $("#dob").val(),
                    email: $("#email").val(),
                    phonenumber: $("#phonenumber").val(),
                    address: $("#address").val(),
                    doa: $("#doa").val()
                },
                success: function (response) {
                    $("#firstname").val("");
                    $("#lastname").val("");
                    $("#dob").val("");
                    $("#email").val("");
                    $("#phonenumber").val("");
                    $("#address").val("");
                    $("#doa").val("");
                    if (response.result === "success") {
                        $('#notif').html(
                            '<div class="alert alert-success" role="alert"><span><strong>Booking successful</strong></span></div>'
                        );
                    }
                    if (response.result === "failed") {
                        $('#notif').html(
                            '<div class="alert alert-danger" role="alert"><span><strong>Oops something went wrong</strong></span></div>'
                        );
                    }
                    setInterval(function () {
                        $('#notif').html("");
                    }, 3000);
                }
            });
        }
    </script>
