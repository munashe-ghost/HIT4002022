<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <img class="img-fluid" th:src="@{/images/favicon.ico}" />
  </div>
  <form th:action="@{/register/user}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto;">

    <div class="border border-secondary p-3 rounded">
      <p>Register to HIT Gate System</p>
      <p>Firstname:
        <input type="text" th:field="*{firstname}"/>
      </p>
      <p>Lastname:
        <input type="text" th:field="*{lastname}"/>
      </p>
      <p>Username:
        <input type="text" th:field="*{username}"/>
      </p>
      <p>National Id:
        <input type="text" th:field="*{nationalId}"/>
      </p>
      <p>Email:
        <input type="text" th:field="*{email}"/>
      </p>
      <p>Phone Number:
        <input type="text" th:field="*{msisdn}"/>
      </p>
      <p>Role:
        <input type="text" th:field="*{role}"/>
      </p>
      <p>
        <input type="submit" value="Register" class="btn btn-primary" />
      </p>
    </div>
  </form>
</div>
</body>
</html>
